<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastFinger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Typing Test</h1>
  <div id="words"></div>
  <input type="text" id="input" autocomplete="off" onkeydown="startTimer(this.value);">
  <div id="result">Palavras corretas: 0<br>Tempo restante: 60s;</div>
  <script src="script.js"></script>
</body>
</html>
